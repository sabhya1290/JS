<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="home">
            <button id="home_button" onclick="window.location.href = '../index.html'" >Home</button>
        </nav>
    </header>
    <main>
        <div class="heading">
            <h1>Calculator</h1>
        </div>
        <div class="calculator">
            <form class="inputfield" id="inputfield">
                <input type="text" id="textfield" disabled>
                <div class="row">
                    <button type="button" class="button">C</button>
                    <button type="button" class="button">CE</button>
                    <button type="button" class="button">%</button>
                    <button type="button" class="button">/</button>
                </div>
                <div class="row">
                    <button type="button" class="button">7</button>
                    <button type="button" class="button">8</button>
                    <button type="button" class="button">9</button>
                    <button type="button" class="button">*</button>
                </div>
                <div class="row">
                    <button type="button" class="button">4</button>
                    <button type="button" class="button">5</button>
                    <button type="button" class="button">6</button>
                    <button type="button" class="button">-</button>
                </div>
                <div class="row">
                    <button type="button" class="button">1</button>
                    <button type="button" class="button">2</button>
                    <button type="button" class="button">3</button>
                    <button type="button" class="button">+</button>
                </div>
                <div class="row">
                    <button type="button" class="button">0</button>
                    <button type="button" class="button">.</button>
                    <button type="button" class="button">=</button>
                    <button type="button" class="button">*</button>
                </div>
            </form>
        </div>
    </main>    
</body>
<script src="script.js"></script>
</html>
