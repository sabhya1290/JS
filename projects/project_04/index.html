<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="home">
            <button id="home_button" onclick="window.location.href = '../index.html'" >Home</button>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="heading">
                <h1>Number Guessing Game</h1>
                <p>Try to guess a number between 1 and 100</p>
                <p>You have 10 attempts to guess the number.</p>
                <br>
            </div>
            <form>
                <label for="guessField" id="guess" >Guess a number</label>
                <input type="text" id="guessField" class="guessField">
                <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
            </form>

            <div class="resultParas">
                <p>Previous guesses: <span class="guesses"></span></p>
                <p>Guess Remaining: <span class="lastResult">10</span></p>
                <p class="LowOrHi"></p>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
