<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Scheme Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="home">
            <button id="home_button" onclick="window.location.href = '../index.html'" >Home</button>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="color-scheme">
                <h1>Colour Scheme Switcher</h1>
            </div>
            <div class="color">
                <span class="button" id="grey"></span>
                <span class="button" id="blue"></span>
                <span class="button" id="green"></span>
                <span class="button" id="orange"></span>
                <span class="button" id="pink"></span>
                <span class="button" id="yellow"></span>
                <span class="button" id="white"></span>
            </div>
            <div class="para">
                <p>Try clicking on one of the colours above to change the background colour of the page! </p>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
